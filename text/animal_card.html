<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Card</title>
    <link rel="stylesheet" href="animal.css">
</head>

<body>
    <div class="background">

    </div>
    <div id="card">
        <img src="dog.jpg" class="image" alt="...">
        <div class="card_body">
            <h4 class="title">STORM</h4>
            <section>
                <span >
                    <div>
                        <span class="info-header">BREED:</span>
                        <span class="inf">Rottweiler</span>
                    </div>

                    <div >
                        <span class="info-header">SIZE:</span>
                        <span class="info">Small</span>
                    </div>

                    <div>
                        <span class="info-header">AGE:</span>
                        <span class="info">6months</span>
                    </div>
                </span>
            </section>
            <p class="info-body">
                Storm is an American rottweiler, a robust working breed of great strength descended from the mastiffs of the Roman legions,
                gentle and a good playmate with children.
            </p>
        </div>
        <button class="btn" type="button" style="margin: 0px;">Apply now &rarr;</button>
    </div>

</body>

</html>
